.Signup-container {

}
.form-control {

.form-control input, .form-control select {

}

.btn {
  width: 100%;

  border-radius: 5px;
  background-color: rgb(226, 126, 126);
  color: white;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 16px;
}

.btn:active {
  transform: translateY(2px);
}

.btn:hover {
  background-color:brown;
}
